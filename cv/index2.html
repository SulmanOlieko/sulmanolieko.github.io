<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Import fonts used by the website -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">

  <!-- PDF.js library from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.5.141/pdf.min.js"></script>
  <script>
    // Configure the PDF.js worker. Without setting this property the viewer
    // will still work, but it has to fetch the worker script each time the
    // viewer is loaded.
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.5.141/pdf.worker.min.js";
  </script>

  <style>
    :root {
      /* Primary colours from sulmanolieko.github.io theme.  The site defines a
         brown tone as its primary colour and a darker tone for hover states.
         These variables allow the viewer to blend into the existing design. */
      --primary-color: #795548;
      --primary-hover: #49332b;
      --background-color: #f8f9fa;
      --text-color: #212529;
      --toolbar-height: 50px;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    /* Toolbar styling */
    #toolbar {
      display: flex;
      align-items: center;
      padding: 0 10px;
      background-color: var(--primary-color);
      color: #fff;
      height: var(--toolbar-height);
    }

    #toolbar button,
    #toolbar input,
    #toolbar span {
      margin-right: 8px;
    }

    #toolbar button {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    #toolbar button:hover {
      background-color: var(--primary-hover);
    }

    #toolbar input[type='number'] {
      width: 60px;
      padding: 4px;
      border-radius: 4px;
      border: none;
    }

    #toolbar input[type='text'] {
      padding: 4px 6px;
      border-radius: 4px;
      border: none;
      width: 200px;
    }

    /* Container for the PDF canvas */
    #viewerContainer {
      position: relative;
      width: 100%;
      height: calc(100vh - var(--toolbar-height));
      overflow-y: auto;
      background-color: var(--background-color);
    }

    /* The canvas where each page will be rendered */
    #pdfCanvas {
      display: block;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    /* Additional info for search results */
    #search_info {
      margin-left: 4px;
      font-size: 14px;
    }

    /* Dropdown with search results */
    #results_list {
      margin: 0;
      padding: 6px 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      top: var(--toolbar-height);
      right: 10px;
      z-index: 1000;
      display: none;
    }

    #results_list ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #results_list li {
      padding: 4px 6px;
      cursor: pointer;
    }

    #results_list li:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button id="prev" title="Previous page">Previous</button>
    <button id="next" title="Next page">Next</button>
    <span>Page <input type="number" id="page_num" min="1"> / <span id="page_count">--</span></span>
    <button id="zoom_out" title="Zoom out">&#8722;</button>
    <button id="zoom_in" title="Zoom in">&#43;</button>
    <input type="text" id="search_input" placeholder="Search..." />
    <button id="search_btn" title="Find text">Find</button>
    <span id="search_info"></span>
  </div>

  <div id="viewerContainer">
    <canvas id="pdfCanvas"></canvas>
    <div id="results_list"></div>
  </div>

  <script>
    // Keep track of the current PDF document, page number and zoom level.
    let pdfDoc = null;
    let pageNum = 1;
    let pageRendering = false;
    let pageNumPending = null;
    let scale = 1.0;
    let results = [];

    // Default PDF file for demonstration.  If you deploy this viewer on your
    // website you can pass a file via the `file` query parameter or set
    // DEFAULT_URL to the desired PDF.
    const DEFAULT_URL = 'sample.pdf';

    const canvas = document.getElementById('pdfCanvas');
    const ctx = canvas.getContext('2d');

    /**
     * Render the requested page number at the current zoom level.
     *
     * @param {number} num - The page number to render.
     */
    function renderPage(num) {
      pageRendering = true;

      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        const renderTask = page.render(renderContext);

        renderTask.promise.then(function() {
          pageRendering = false;
          document.getElementById('page_num').value = num;
          document.getElementById('page_count').textContent = pdfDoc.numPages;

          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });
    }

    /**
     * Queues rendering of the next page if the previous render is still ongoing.
     *
     * @param {number} num - The page number to render.
     */
    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    // Event handlers for navigation and zoom.
    function onPrevPage() {
      if (pageNum <= 1) {
        return;
      }
      pageNum--;
      queueRenderPage(pageNum);
    }

    function onNextPage() {
      if (pageNum >= pdfDoc.numPages) {
        return;
      }
      pageNum++;
      queueRenderPage(pageNum);
    }

    function onZoomIn() {
      scale = scale * 1.25;
      queueRenderPage(pageNum);
    }

    function onZoomOut() {
      scale = scale / 1.25;
      queueRenderPage(pageNum);
    }

    function onGoToPage(e) {
      let inputVal = parseInt(e.target.value);
      if (!inputVal || inputVal < 1 || inputVal > pdfDoc.numPages) {
        return;
      }
      pageNum = inputVal;
      queueRenderPage(pageNum);
    }

    /**
     * Perform a simple full-document search.  The function collects all pages
     * containing the query and populates the results list.  Clicking on a
     * result navigates to that page.
     *
     * @param {string} query - The search term.
     */
    async function performSearch(query) {
      query = query.trim();
      if (!query) {
        results = [];
        updateResultsList();
        return;
      }
      const lowerQuery = query.toLowerCase();
      results = [];

      for (let i = 1; i <= pdfDoc.numPages; i++) {
        const page = await pdfDoc.getPage(i);
        const content = await page.getTextContent();
        const strings = content.items.map(item => item.str).join(' ');
        if (strings.toLowerCase().includes(lowerQuery)) {
          results.push(i);
        }
      }

      updateResultsList();
    }

    /**
     * Update the search results dropdown.  When the list is clicked the
     * corresponding page is rendered.
     */
    function updateResultsList() {
      const resultsContainer = document.getElementById('results_list');
      resultsContainer.innerHTML = '';
      if (results.length > 0) {
        const list = document.createElement('ul');
        results.forEach(pageNumber => {
          const li = document.createElement('li');
          li.textContent = 'Page ' + pageNumber;
          li.addEventListener('click', () => {
            pageNum = pageNumber;
            queueRenderPage(pageNum);
            resultsContainer.style.display = 'none';
          });
          list.appendChild(li);
        });
        resultsContainer.appendChild(list);
        resultsContainer.style.display = 'block';
        document.getElementById('search_info').textContent = results.length + ' result(s)';
      } else {
        resultsContainer.style.display = 'none';
        document.getElementById('search_info').textContent = 'No matches';
      }
    }

    /**
     * Fetch and open the PDF document from the provided URL.
     *
     * @param {string} url - Path to the PDF file.
     */
    function loadPdf(url) {
      pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
        pdfDoc = pdfDoc_;
        document.getElementById('page_count').textContent = pdfDoc.numPages;
        document.getElementById('page_num').max = pdfDoc.numPages;
        // Render the first page
        renderPage(pageNum);
      }).catch(function (error) {
        console.error('Error loading PDF:', error);
      });
    }

    // Attach event listeners
    document.getElementById('prev').addEventListener('click', onPrevPage);
    document.getElementById('next').addEventListener('click', onNextPage);
    document.getElementById('zoom_in').addEventListener('click', onZoomIn);
    document.getElementById('zoom_out').addEventListener('click', onZoomOut);
    document.getElementById('page_num').addEventListener('change', onGoToPage);
    document.getElementById('search_btn').addEventListener('click', function() {
      performSearch(document.getElementById('search_input').value);
    });
    document.getElementById('search_input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        performSearch(document.getElementById('search_input').value);
      }
    });

    // Hide results when clicking elsewhere
    document.addEventListener('click', function(e) {
      const resultsList = document.getElementById('results_list');
      if (!resultsList.contains(e.target) && e.target.id !== 'search_btn' && e.target.id !== 'search_input') {
        resultsList.style.display = 'none';
      }
    });

    /**
     * Extract query string parameters.  If you call this page with
     * ?file=your.pdf it will load that file instead of the default.
     *
     * @param {string} name - Parameter name to retrieve.
     */
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Determine which file to load
    const fileParam = getQueryParameter('file');
    if (fileParam) {
      loadPdf(fileParam);
    } else {
      loadPdf(DEFAULT_URL);
    }
  </script>
</body>
</html>
