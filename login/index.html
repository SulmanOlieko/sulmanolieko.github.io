  <style>

      box-sizing: border-box;
    }

    .login-wrapper {

      border-radius: 10px;

    .input-group {
      position: relative;

      right: 5px;
      top: 50%;
      transform: translateY(-50%);

      z-index: 2;

  <div class="login-wrapper">
    <!-- Login Container -->
    <div id="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="text" id="login-username" placeholder="Email">
          <div class="error-message" id="login-username-error">Email is required</div>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="login-password" placeholder="Password">
          <span class="toggle-password" data-target="login-password"><i class="fas fa-eye"></i></span>
          <div class="error-message" id="login-password-error">Password is required</div>
        </div>
        <div class="remember-me">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
        </div>
        <div class="forgot-password" id="forgot-password">Forgot password?</div>
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="social-login">
        <p>Or sign in with:</p>
        <div class="social-btn">
          <button class="google-btn"><i class="fab fa-google"></i> Google</button>
          <button class="github-btn"><i class="fab fa-github"></i> GitHub</button>
        </div>
      </div>
      <p class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</p>
    </div>

    <!-- Signup Container -->
    <div id="signup-container" style="display: none;">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="signup-username" placeholder="Username">
          <div class="error-message" id="signup-username-error">Username is required</div>
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="signup-email" placeholder="Email">
          <div class="error-message" id="signup-email-error">Valid email is required</div>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="signup-password" placeholder="Password">
          <span class="toggle-password" data-target="signup-password"><i class="fas fa-eye"></i></span>
          <div class="error-message" id="signup-password-error">Password is required</div>
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <div class="social-login">
        <p>Or sign up with:</p>
        <div class="social-btn">
          <button class="google-btn"><i class="fab fa-google"></i> Google</button>
          <button class="github-btn"><i class="fab fa-github"></i> GitHub</button>
        </div>
      </div>
      <p class="toggle-link" onclick="toggleForm()">Already have an account? Login</p>
    </div>
  </div>

  <!-- Firebase and Login/Signup Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendPasswordResetEmail,
      signInWithPopup,
      GoogleAuthProvider,
      GithubAuthProvider
    } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCmsR_JUmxQkUDU0qStBhFr5-AkuuNfoI8",
      authDomain: "sulmanolieko-35fd6.firebaseapp.com",
      projectId: "sulmanolieko-35fd6",
      storageBucket: "sulmanolieko-35fd6.firebasestorage.app",
      messagingSenderId: "765226130762",
      appId: "1:765226130762:web:f6e87c0ab5f4e27631b5b3"
    };

    const appFirebase = initializeApp(firebaseConfig);
    const auth = getAuth(appFirebase);

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function validateLogin() {
      let isValid = true;
      const emailField = document.getElementById('login-username');
      const passwordField = document.getElementById('login-password');
      if (!emailField.value.trim()) {
        document.getElementById('login-username-error').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('login-username-error').style.display = 'none';
      }
      if (!passwordField.value.trim()) {
        document.getElementById('login-password-error').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('login-password-error').style.display = 'none';
      }
      return isValid;
    }

    function validateSignup() {
      let isValid = true;
      const usernameField = document.getElementById('signup-username');
      const emailField = document.getElementById('signup-email');
      const passwordField = document.getElementById('signup-password');
      if (!usernameField.value.trim()) {
        document.getElementById('signup-username-error').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('signup-username-error').style.display = 'none';
      }
      if (!emailField.value.trim() || !validateEmail(emailField.value.trim())) {
        document.getElementById('signup-email-error').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('signup-email-error').style.display = 'none';
      }
      if (!passwordField.value.trim()) {
        document.getElementById('signup-password-error').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('signup-password-error').style.display = 'none';
      }
      return isValid;
    }

    document.querySelectorAll('.toggle-password').forEach(toggle => {
      toggle.addEventListener('click', function() {
        const targetId = this.getAttribute('data-target');
        const passwordInput = document.getElementById(targetId);
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          this.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
          passwordInput.type = 'password';
          this.innerHTML = '<i class="fas fa-eye"></i>';
        }
      });
    });

    function toggleForm() {
      const loginContainer = document.getElementById('login-container');
      const signupContainer = document.getElementById('signup-container');
      if (window.getComputedStyle(loginContainer).display !== 'none') {
        loginContainer.style.display = 'none';
        signupContainer.style.display = 'block';
      } else {
        loginContainer.style.display = 'block';
        signupContainer.style.display = 'none';
      }
    }
    window.toggleForm = toggleForm;

    window.addEventListener('DOMContentLoaded', () => {
      const rememberedEmail = localStorage.getItem('rememberedEmail');
      if (rememberedEmail) {
        document.getElementById('login-username').value = rememberedEmail;
        document.getElementById('remember-me').checked = true;
      }
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (validateLogin()) {
        const email = document.getElementById('login-username').value.trim();
        const password = document.getElementById('login-password').value.trim();
        try {
          await signInWithEmailAndPassword(auth, email, password);
          alert('Login successful!');
          if (document.getElementById('remember-me').checked) {
            localStorage.setItem('rememberedEmail', email);
          } else {
            localStorage.removeItem('rememberedEmail');
          }
          window.location.href = "https://sulmanolieko.github.io/index.html";
        } catch (error) {
          alert('Login failed: ' + error.message);
        }
      }
    });

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (validateSignup()) {
        const email = document.getElementById('signup-email').value.trim();
        const password = document.getElementById('signup-password').value.trim();
        try {
          await createUserWithEmailAndPassword(auth, email, password);
          alert('Signup successful!');
          window.location.href = "https://sulmanolieko.github.io/login/index.html";
        } catch (error) {
          alert('Signup failed: ' + error.message);
        }
      }
    });

    document.querySelectorAll('.google-btn').forEach(button => {
      button.addEventListener('click', async () => {
        const provider = new GoogleAuthProvider();
        try {
          await signInWithPopup(auth, provider);
          alert('Google login successful!');
          window.location.href = "https://sulmanolieko.github.io/index.html";
        } catch (error) {
          alert('Google login failed: ' + error.message);
        }
      });
    });

    document.querySelectorAll('.github-btn').forEach(button => {
      button.addEventListener('click', async () => {
        const provider = new GithubAuthProvider();
        try {
          await signInWithPopup(auth, provider);
          alert('GitHub login successful!');
          window.location.href = "https://sulmanolieko.github.io/index.html";
        } catch (error) {
          alert('GitHub login failed: ' + error.message);
        }
      });
    });

    document.getElementById('forgot-password').addEventListener('click', async () => {
      const email = prompt('Please enter your email for password reset:');
      if (email) {
        try {
          await sendPasswordResetEmail(auth, email);
          alert('Password reset email sent!');
        } catch (error) {
          alert('Password reset failed: ' + error.message);
        }
      }
    });

    document.getElementById('login-username').addEventListener('input', () => {
      document.getElementById('login-username-error').style.display = 'none';
    });
    document.getElementById('login-password').addEventListener('input', () => {
      document.getElementById('login-password-error').style.display = 'none';
    });
    document.getElementById('signup-username').addEventListener('input', () => {
      document.getElementById('signup-username-error').style.display = 'none';
    });
    document.getElementById('signup-email').addEventListener('input', () => {
      document.getElementById('signup-email-error').style.display = 'none';
    });
    document.getElementById('signup-password').addEventListener('input', () => {
      document.getElementById('signup-password-error').style.display = 'none';
    });
  </script>
