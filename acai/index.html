   <h1>Login to Acai</h1>
 </div>
     <div class=universal-wrapper>
         <div class=row>
           <div class=col-lg-2>
             <h3>Sign in</h3>
           </div>
             <div class=col-lg-12>
                 <div class=row id=talk_list>
                     <div class=col-lg-10>
                        <div class="card-simple view-card">
         <!-- Login Section -->
        <section id="login-section" class="login-form">
            <form id="login-form" onsubmit="login(); return false;">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
                <div class="form-group">
                    <button type="button" onclick="showCreateAccountSection()">Create an Account</button>
                </div>
                <div class="form-group">
                    <button type="button" onclick="showResetPasswordSection()">Reset Password</button>
                </div>
            </form>
        </section>

        <!-- Dashboard Section -->
        <section id="dashboard" class="dashboard" style="display:none;">
            <h2>Welcome, <span id="user-name"></span></h2>
            <div id="job-section" class="job-list">
                <h3>Assigned Jobs</h3>
                <ul id="assigned-jobs"></ul>
            </div>
            <div id="available-jobs-section" class="job-list">
                <h3>Available Jobs</h3>
                <ul id="available-jobs"></ul>
            </div>
            <div class="logout">
                <button onclick="logout()">Logout</button>
            </div>
        </section>

        <!-- Create Account Section -->
        <section id="create-account-section" class="create-account-form" style="display:none;">
            <h3>Create an Account</h3>
            <form id="create-account-form" onsubmit="createAccount(); return false;">
                <div class="form-group">
                    <label for="new-username">Username:</label>
                    <input type="text" id="new-username" name="new-username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    <small id="password-match-message" style="color: red;"></small>
                </div>
                <div class="form-group">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </section>

        <!-- Reset Password Section -->
        <section id="reset-password-section" class="reset-password-form" style="display:none;">
            <h3>Reset Your Password</h3>
            <form id="reset-password-form" onsubmit="resetPasswordHandler(); return false;">
                <div class="form-group">
                    <label for="reset-password">New Password:</label>
                    <input type="password" id="reset-password" name="reset-password" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Reset Password</button>
                </div>
            </form>
        </section>

                        </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
   </section>
